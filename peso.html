<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    
<script>
    let peso = prompt('Digite seu peso:');    
    peso = parseFloat(peso)

    let altura = prompt('Digite sua altura:');
    altura = parseFloat(altura);

    let imc = (peso / (altura * altura));

    if(imc <= 18.5) {
        alert('Seu IMC é: ' + imc + ' Magreza ' + ' Grau 0 ');
    } else if ( imc <= 25) {
                alert('Seu IMC é: ' + imc  + ' Normal ' + ' Grau 0 ');
        }else if ( imc <= 30) {
            alert('Seu IMC é: ' + imc  + ' Sobrepeso ' + ' Grau 1 ');
        }else if ( imc <= 40) {
            alert('Seu IMC é: ' + imc  + ' Obesidade ' + ' Grau 2 ');
        }else if(imc > 40.0) {
            alert('Seu IMC é: ' + imc  + ' Obesidade Grave ' + ' Grau 3 ');
        }


        
    
</script>




</body>
</html>
